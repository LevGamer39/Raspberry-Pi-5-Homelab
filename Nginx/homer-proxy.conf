map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 443 ssl;
    http2 on;
    server_name YOUR_DOMAIN_HERE;
    
    # SSL настройки - ЗАМЕНИТЕ НА СВОИ СЕРТИФИКАТЫ
    ssl_certificate     /etc/nginx/ssl/your_domain.crt;
    ssl_certificate_key /etc/nginx/ssl/your_domain.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_ecdh_curve secp384r1;
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Общие proxy заголовки
    proxy_http_version   1.1;
    proxy_set_header     Host              $host;
    proxy_set_header     X-Real-IP         $remote_addr;
    proxy_set_header     X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header     X-Forwarded-Proto $scheme;
    proxy_set_header     Upgrade           $http_upgrade;
    proxy_set_header     Connection        $connection_upgrade;

    # CORS заголовки
    add_header Access-Control-Allow-Origin  * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
    add_header Access-Control-Allow-Headers "Authorization, Origin, Accept, Content-Type" always;

    # HOMER Dashboard
    location / {
        proxy_pass http://YOUR_SERVER_IP:8080/;
    }
    
    # PORTAINER
    location /portainer/ {
        proxy_pass       https://YOUR_SERVER_IP:9443/;
    }
    
    # SONARR
    location /sonarr/ {
        proxy_pass http://YOUR_SERVER_IP:8989/sonarr/;
    }
    
    # QBITTORRENT
    location /qbittorrent/ {
        proxy_pass http://YOUR_SERVER_IP:8068/;
        proxy_cookie_path / /qbittorrent/;
    }
    
    # JACKETT
    location /jackett/ {
        proxy_pass http://YOUR_SERVER_IP:9117/;
    } 
}

server {
    listen      80;
    server_name YOUR_DOMAIN_HERE;
    return      301 https://$host$request_uri;
}
